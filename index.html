<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full-Stack Trading</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar" id="navbar">
      <div class="navbar__logo">
        <span style="color: black">IFX</span> BROKERS
      </div>
      <button id="open-button" class="navbar__button-icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="currentColor"
          class="bi bi-list"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
          />
        </svg>
      </button>
      <div id="menu" class="navbar__menu">
        <button id="close-button" class="navbar__button-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="currentColor"
            class="bi bi-x"
            viewBox="0 0 16 16"
          >
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
            />
          </svg>
        </button>
        <a href="#">Online Trading </a>
        <a href="#">Markets</a>
        <a href="#">Tools</a>
        <a href="#">Company</a>
      </div>
      <div class="navbar__login">
        <button class="login-btn">Login</button>
        <button class="start-btn">Start trading</button>
      </div>
    </nav>
    <main class="container">
      <div class="container__text">
        <h1>
          Discover the<br />
          <span style="color: #f5143a">World</span> of<br />
          Trading
        </h1>

        <br />
        <p>
          A full-stack crypto services platform that works with crypto-<br />
          native business and institutional clients on lending and<br />
          trading solutions tailored to your needs.
        </p>
        <br />
        <button class="container--button-start">Start trading</button>
        <button class="container--button-now">Register now</button>
      </div>
      <div class="container__img"><img src="img/iphone.png" /></div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
